                     ];
                     
        /** Algorítimo para ordenar aleatóriamente as imagens **/
        function shuffleArray(array) {
            for (var i = array.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = array[i];
                array[i] = array[j];
                array[j] = temp;
            }
        }
        
        /** Executa a Função que Embaralha **/
        shuffleArray(frutas);

        $("body").vegas({
                           
             overlay: true,
                          transition: 'fade', 
                          transitionDuration: 2000,
                          delay: 8000,
                          animation: 'random',
                          animationDuration: 2000,
            slides: frutas
        });
    </script>
